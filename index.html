<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: black;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 15px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #444;
      color: white;
      position: absolute;
    }

    img {
      width: 320px;
      margin-top: 20px;
      border-radius: 15px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1 id="question">Will You Be My Valentine Anu? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="love()">Yes üíï</button>
    <button id="no" onmouseover="moveButton()">No üò¢</button>
  </div>

  <script>
    let moveCount = 0;
    const maxMoves = 5;

    const messages = [
      "Are you sure? ü•∫",
      "Really sure?? üò≠",
      "Think carefully... üòè",
      "Last chance... üò≥",
      "Okay fine... üò§"
    ];

    function love() {
      document.getElementById("main").innerHTML = `
        <h1>YAAAY ‚ù§Ô∏è I LOVE YOU ANUüòç</h1>
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3EzdTdkb2U1dWZtcGs4bmxvbTRuaWhlaXMyMjE1OWUxcWw3bjRrdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iyN7EivGQSUxi/giphy.gif">
        <h2> You made the best decision ever!!! </h2>
      `;
    }

    function moveButton() {
      const button = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const question = document.getElementById("question");

      if (moveCount < maxMoves) {

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        button.style.position = "fixed";
        button.style.left = x + "px";
        button.style.top = y + "px";

        question.textContent = messages[moveCount];
        yesBtn.style.transform = `scale(${1 + (moveCount * 0.3)})`;

        moveCount++;

      } else {
        button.style.display = "none";
        question.textContent = "You have no choice now üòà‚ù§Ô∏è";
      }
    }

    // Create floating hearts continuously
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
