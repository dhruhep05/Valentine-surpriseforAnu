<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 30px;
    }

    button {
      font-size: 30px;
      padding: 12px 25px;
      margin: 15px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #444;
      color: white;
      position: absolute;
    }

    img {
      width: 320px;
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1 id="question">Will You Be My Valentine ANU? â¤ï¸</h1>
    <button id="yes" onclick="love()">Yes ğŸ’•</button>
    <button id="no" onmouseover="moveButton()">No ğŸ˜¢</button>
  </div>

  <script>
    let moveCount = 0;
    const maxMoves = 5;

    const messages = [
      "Are you sure? ğŸ¥º",
      "Really sure?? ğŸ˜­",
      "Think carefully... ğŸ˜",
      "Last chance... ğŸ˜³",
      "Okay fine... ğŸ˜¤"
    ];

    function love() {
      document.getElementById("main").innerHTML = `
        <h1>YESSSSSS â¤ï¸ I LOVE YOU ANU ğŸ˜  Best Decision you ever made girl!</h1>
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3EzdTdkb2U1dWZtcGs4bmxvbTRuaWhlaXMyMjE1OWUxcWw3bjRrdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iyN7EivGQSUxi/giphy.gif">
      `;
    }

    function moveButton() {
      const button = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const question = document.getElementById("question");

      if (moveCount < maxMoves) {

        // Move button
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        button.style.position = "fixed";
        button.style.left = x + "px";
        button.style.top = y + "px";

        // Change text
        question.textContent = messages[moveCount];

        // Grow Yes button
        yesBtn.style.transform = `scale(${1 + (moveCount * 0.3)})`;

        moveCount++;

      } else {
        // Remove No button after 5 tries
        button.style.display = "none";
        question.textContent = "You have no choice now ğŸ˜ˆâ¤ï¸";
      }
    }
  </script>

</body>
</html>
